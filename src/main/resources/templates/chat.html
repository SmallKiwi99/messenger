<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${creator} + '\'s chat ' + ${name}"></title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/chat.js"></script>
        <script th:inline="javascript">
            var chatName = [[${name}]]
        </script>
    </head>
    <body>
        <noscript
            ><h2 style="color: #ff0000;">
                Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please
                enable Javascript and reload this page!
            </h2></noscript
        >
        <div id="main-content" class="container">
            <div class="d-flex mt-3">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="message">Message</label>
                            <input type="text" id="message" class="form-control ml-3" placeholder="Type message..." />
                        </div>
                        <button id="send" class="btn btn-primary ml-2" type="submit">Send</button>
                    </form>
                </div>
            </div>
            <div class="d-flex mt-3">
                <div class="col-md-6">
                    <table id="conversation" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Messages</th>
                            </tr>
                        </thead>
                        <tbody id="messages"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
