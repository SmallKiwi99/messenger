<!DOCTYPE html>
<html>
    <head>
        <title>Hello WebSocket</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/app.js"></script>
    </head>
    <body>
        <noscript
            ><h2 style="color: #ff0000;">
                Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please
                enable Javascript and reload this page!
            </h2></noscript
        >
        <div id="main-content" class="container">
            <div class="row mt-3">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="connect">WebSocket connection</label>
                            <button id="connect" class="btn btn-primary mr-1 ml-2" type="submit">Connect</button>
                            <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">
                                Disconnect
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-flex mt-3">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="name">What is your name?</label>
                            <input type="text" id="name" class="form-control ml-3" placeholder="Your name here..." />
                        </div>
                        <button id="send" class="btn btn-primary ml-2" type="submit">Send</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="chat-name">Create chat</label>
                            <input
                                type="text"
                                id="chat-name"
                                class="form-control ml-3"
                                placeholder="Enter chat name..."
                            />
                        </div>
                        <button id="chat" class="btn btn-primary ml-2" type="submit">New chat</button>
                    </form>
                </div>
            </div>
            <div class="d-flex mt-3">
                <div class="col-md-6">
                    <table id="conversation" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Greetings</th>
                            </tr>
                        </thead>
                        <tbody id="greetings"></tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <table id="chat-list" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Chats</th>
                            </tr>
                        </thead>
                        <tbody id="chats"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
